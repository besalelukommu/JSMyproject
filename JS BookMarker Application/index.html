
<!doctype html>
<html lang="en">
  <head>

<link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<main role="main">

    <div class="container">
      <h2>Bookmarke Your Site!</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" name="" id="siteName" class="form-control" placeholder="website name">
            </div>
            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" name="" id="siteUrl" class="form-control" placeholder="website URL ">

        </form>
    
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->

      <div class="col-md-12">
        <div id="bookmarkResults">

        </div>
      </div>
     
    </div>
